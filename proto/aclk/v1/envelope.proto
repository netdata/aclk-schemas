syntax = "proto3";

package aclk.v1;

import "proto/chart/v1/instance.proto";
import "proto/chart/v1/dimension.proto";

option go_package = "aclk/v1;aclkenvelope";

// ACLKMessageEnvelope is the wrapper used by the Agent to dispatch bundled, sequenced messages to the Cloud
message ACLKMessageEnvelope {
  repeated chart.v1.ChartInstanceUpdate charts = 1;
  repeated chart.v1.ChartDimensionUpdate dimensions = 2;
  uint64 batch_id = 3;
}
