syntax = "proto3";

package alarmconfig.v1;

option go_package = "alarm/config/v1;alarmconfig";

message SendAlarmConfiguration{
    string config_hash = 1;
}

message ProvideAlarmConfiguration {
    string config_hash = 1;
    AlarmConfiguration config = 2;
}

message AlarmConfiguration{
    string name = 1;
    string chart = 2;

    string info = 3;
    string units = 4;
    
    string recipient = 5;
    uint64 update_every = 6; //maybe not used

    string warning_expr = 7;
    string critical_expr = 8;
    string calculation_expr = 9;

    string class = 10;
    string component = 11;
    string type = 12;
}
