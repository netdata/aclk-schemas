syntax = "proto3";

package alarmconfig.v1;

option go_package = "alarm/config/v1;alarmconfig";

message SendAlarmConfiguration{
    string config_hash = 1;
}

message ProvideAlarmConfiguration {
    string config_hash = 1;
    AlarmConfiguration config = 2;
}

message AlarmConfiguration{
    string info = 1;
    string units = 2;
    
    string recipient = 3;
    uint64 update_every = 4;

    string warning_expr = 5;
    string critical_expr = 6;
    string calculation_expr = 7;

    string class = 8;
    string component = 9;
    string type = 10;
}
